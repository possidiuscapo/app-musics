<!-- <p>album-description works!</p> -->
<div class="row content p-3" *ngIf="album" [@fadeInAnimation] style="background-color: #575757cb;">
    <div class="col-sm-6">
        <div class="card-header shadow-sm p-3 mb-5 text-white"
            style="background-color: rgb(115, 115, 115); font-weight: 600; font-size: 1.5rem; width: 200px;">
            {{ album.ref }}
            <!-- <span *ngIf="status === album.id">[play]</span> -->
        </div>
        <div class="d-flex">
            <div class="card-body" style="width: 50%;">
                <h1 class="text-white">{{album.title}}</h1>
                <p class="card-text text-white"
                    style="text-transform: capitalize; font-weight: 500; font-size: 1.1rem;"><small class="me-2"
                        style="font-size: 20px;">Name :</small> {{album.name}}</p>
                <p class="card-text text-white"><small></small> {{album.description}} </p>
                <p class="text-white"><small class="text-white me-2"
                        style="font-size: 20px;">Duration:</small>{{album.duration}} min</p>
                <p class="text-white"><small class="text-white me-2"
                        style="font-size: 20px;">Like:</small>{{album.like}}</p>
                <ul class="list-group list-group-horizontal mb-3 col-sm-3 fw-bold">
                    <li class="list-group-item list-group-item-action list-group-item-dark mx-1 rounded text-white"
                        *ngFor="let tag of album.tags"
                        style="text-transform: capitalize; background-color: rgb(46, 46, 46);">{{tag}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-6" style="width: 50%;">
        <img class="border border-3 rounded" style="width: 100%;" src="{{album.url}}" alt="Group Music">
    </div>
</div>
