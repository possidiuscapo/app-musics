<div class="col-sm-4 video" style="width: 100%;" *ngIf="album">
    <div class="card border border-1">
        <img class="card-img-top" src="../assets/images/party.jpg" alt="Group Music">
        <div class="card-body" style="width: 100%;">
            <h5 class="card-title" style="text-transform: capitalize;">{{album.title}}</h5>
            <p class="card-text">{{album.name}}</p>
            <a href="#" class="btn" style="background-color: rgb(250, 116, 67);color: rgb(249, 232, 224); font-size: 1.2rem; font-weight: 600;">Play
            </a>
        </div>
        <ul class="list-group" >
            <li class="list-group-item" *ngFor=" let tab of tabDeList" style="text-transform: capitalize; background-color: rgb(107, 107, 107); color: white;"> {{ tab }} </li>
        </ul>
    </div>

</div>
