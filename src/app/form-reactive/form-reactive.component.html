<div class="container-sm" [@fadeInAnimation]>
    <form action=""  [formGroup]="musicForm">
        <div class="form-group">
            <label for="name" class="text-white fw-3 fs-4">Nom du singer :</label>
            <input type="text" class="form-control" id="name"  name="name" formControlName="name" required> 
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger mb-3 mt-3 p-1">
                <p *ngIf="name?.errors?.['required']">Le nom de l'album est requis</p>
                <p *ngIf="name?.errors?.['minlength']">Le nom de l'album doit contenir au mois {{name?.errors?.['minlength']?.['requiredLength']}} caract√®re(s). Vous en avez fournis {{name?.errors?.['minlength']?.['actualLength']}}.</p>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="text-white fw-3 fs-4">Auteur : </label>
            <input type="text" class="form-control" id="title"  name="auteur" formControlName="auteur" required>
            <div *ngIf="auteur?.touched && (auteur?.invalid || auteur?.pristine)" class="alert alert-danger mb-2 mt-2 p-1">L'auteur de l'album est requis</div>
        </div>
        <div class="form-group">
            <label for="style" class="text-white fw-3 fs-4">Style de musique : </label>
            <select  name="style" id="style" class="form-control" formControlName="style" required>
                <option *ngFor="let style of styles" value="{{style}}" > {{style}} </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2">ADD</button>
    </form>
</div>
