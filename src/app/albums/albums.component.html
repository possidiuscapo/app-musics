<div class="row content" *ngIf="albums">
    <div class="col-sm-4 video shadow-sm mb-5 ">
        <div class="card border border-0">
            <app-album-details [album]="selectedAlbum"></app-album-details>
        </div>
    </div><!-- .video -->
    <div class="col-sm-8 music">
        <h1 >{{ titlePage }}</h1>
        <div class="card mb-3 shadow-sm mb-5 " *ngFor="let album of albums">
            <div class="card-header shadow-sm p-3 mb-5" style="background-color: rgb(251, 118, 61); color: white; font-weight: 600; font-size: 1.5rem;">
                Pop
            </div>
            <div class="card-body" >
                <h5 class="card-title" style="text-transform: capitalize;"> {{ album.title }} </h5>
                <p class="card-text" style="text-transform: initial;"> {{ album.description }} </p>
                <div class="row content">
                    <ul class="list-group list-group-horizontal mb-3 col-sm-3 fw-bold">
                        <li class="list-group-item list-group-item-action list-group-item-dark mx-1 rounded"
                            *ngFor="let tag of album.tags" style="text-transform: capitalize;">{{tag}}</li>
                    </ul>
                </div>
                <a class="btn btn-outline-dark me-1" href="#" role="button" style="text-transform: capitalize;">en</a>
                <img class="glyph-icon me-1" width="20px" height="auto" src="./assets/svg/si-glyph-heart.svg" />
                <small class="me-1" style="font-size: 20px;">Mush</small>
                <img class="glyph-icon me-1" width="20px" height="auto" src="./assets/svg/si-glyph-timer.svg" />
                <small style="font-size: 20px;"> {{album.duration}} min</small><br>
                <a href="#"><button type="button" class="btn mt-2" (click)="onSelect(album)" style="background-color: rgb(7, 78, 177); color: white; font-size: 1.3rem;">Savoir plus</button></a>
            </div>
        </div><!-- .card -->
    </div><!-- .music -->

</div>
