<div class="container-sm">
    <form action="" [formGroup]="albumForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name" class="text-white fw-3 fs-4">Name: </label>
            <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter Name">
            <div *ngIf="name?.invalid && name?.touched" class="alert alert-danger">
                <p *ngIf="name?.errors?.['required']">Ce champs est requis.</p>
                <p *ngIf="name?.errors?.['minlength']">Ce champs est requis.</p>
            </div>
        </div>
        <div class="form-group">
            <label for="ref" class="text-white fw-3 fs-4">Ref: </label>
            <input formControlName="ref" type="text" class="form-control" id="ref" placeholder="Enter Ref">
            <div *ngIf="ref?.invalid && ref?.touched" class="alert alert-danger">
                <p *ngIf="ref?.errors?.['required']">Ce champs est requis.</p>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="text-white fw-3 fs-4">Title: </label>
            <input formControlName="title" type="text" class="form-control" id="title" placeholder="Enter Title">
            <div *ngIf="title?.invalid && title?.touched" class="alert alert-danger">
                <p *ngIf="title?.errors?.['required']">Ce champs est requis.</p>
            </div>
        </div>
        <div class="form-group">
            <label for="duration" class="text-white fw-3 fs-4">Duration: </label>
            <input formControlName="duration" type="text" class="form-control" id="duration" placeholder="Duration">
            <div *ngIf="duration?.invalid && duration?.touched" class="alert alert-danger">
                <p *ngIf="duration?.errors?.['required']">Ce champs est requis.</p>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="text-white fw-3 fs-4">Description: </label>
            <textarea formControlName="description" type="text" class="form-control" id="description" placeholder="Enter Description"></textarea>
            <div *ngIf="description?.invalid && description?.touched" class="alert alert-danger">
                <p *ngIf="description?.errors?.['required']">Ce champs est requis.</p>
            </div>
        </div>
        <div class="form-group" formArrayName="tags">
            <h2>Etiquettes des albums</h2>
            <label for="" class="text-white fw-3 fs-4">Tags: </label>
            <input  type="text" class="form-control" id="" placeholder="">
        </div>
        <button type="submit" class="btn btn-primary mt-2">ADD</button>
    </form>
</div>
