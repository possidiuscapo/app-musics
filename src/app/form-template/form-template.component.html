<div [@fadeInAnimation]>
    <div class="container-sm" [hidden]="submitted" >
        <form action="" #musicForm="ngForm" (ngSubmit)="onSubmit(musicForm)" >
            <div class="form-group">
                <label for="name" class="text-white fw-3 fs-4">Nom du singer </label>
                <!-- <input type="text" class="form-control" id="name" #albumName [value]="name" (input)="updatAlbum(albumName.value)">  -->
                <input type="text" class="form-control" id="name" #name="ngModel" name="name" [(ngModel)]="musicModel.name" required>
                <div *ngIf="name.touched && (name.invalid || name.pristine)"  class="alert alert-danger mb-3 mt-3 p-1">Le nom de l'album est requis</div>
            </div>
            <div class="form-group">
                <label for="title" class="text-white fw-3 fs-4">Auteur: </label>
                <input type="text" class="form-control" id="title" #auteur="ngModel" name="auteur" [(ngModel)]="musicModel.auteur" required>
                <div *ngIf="auteur.touched && (auteur.invalid || auteur.pristine)" class="alert alert-danger mb-3 mt-3 p-1">L'auteur de l'album est requis</div>
            </div>
            <div class="form-group">
                <label for="style" class="text-white fw-3 fs-4">Style de musique: </label>
                <select name="style" id="style" class="form-control" [(ngModel)]="musicModel.style">
                    <option *ngFor=" let style of styles" value="style">{{style}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-2" [disabled]="!musicForm.valid">ADD</button>
        </form>
    </div>
    
    <div class="container text-white"  [hidden]="!submitted" [@fadeInAnimation]>
        <h2>Vous avez soumis l'album suivant:</h2>
        <div class="row">
            <div class="col-md-3">Nom de l'album</div>
            <div class="col-md-9"> {{musicModel.name}} </div>
        </div>
        <div class="row">
            <div class="col-md-3">Auteur</div>
            <div class="col-md-9"> {{musicModel.auteur}} </div>
        </div>
        <div class="row">
            <div class="col-md-3">Style de musique</div>
            <div class="col-md-9"> {{musicModel.style}} </div>
        </div><br>
        <button type="button" class="btn btn-primary" (click)="submitted=false">Editer</button>
    </div>
</div>
