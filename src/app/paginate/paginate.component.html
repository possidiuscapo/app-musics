<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li type="button" class="page-item " (click)="previous()" [ngClass]="{'disabled': currentPage === 1}">
            <a class="page-link" tabindex="-1">Previous</a>
        </li>
        <li type="button" class="page-item" *ngFor="let page of pages" (click)="changePage(page)">
            <a class="page-link" [ngClass]="{'active': currentPage === page}" > {{page}}</a>
        </li>
        <!-- <li class="page-item">
            <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">3</a>
        </li> -->
        <li (click)="next()" type="button" class="page-item" [ngClass]="{'disabled': currentPage === numberPages}">
            <a class="page-link">Next</a>
        </li>
    </ul>
</nav><!-- .pagination -->
