<nav aria-label="Page navigation example" [@fadeInAnimation]>
    <ul class="pagination justify-content-center">
        <li type="button" class="page-item " (click)="previous()" [ngClass]="{'disabled': currentPage === 1}">
            <button class="page-link" tabindex="-1">Previous</button>
        </li>
        <li type="button" class="page-item" *ngFor="let page of pages" (click)="changePage(page)" [ngClass]="{'active' : currentPage === page}">
            <button class="page-link" > {{page}}</button>
        </li>
        <!-- <li class="page-item">
            <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">3</a>
        </li> -->
        <li (click)="next()" type="button" class="page-item" [ngClass]="{'disabled': currentPage === numberPages}" [@fadeInAnimation]>
            <button class="page-link">Next</button>
        </li>
    </ul>
</nav><!-- .pagination -->
